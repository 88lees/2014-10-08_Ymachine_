<script>
    var chkProcess = function () {
        var account = $('#account').val();
        var pswd = $('#pswd').val();
        $.post('/getdata', {account: account, pswd: pswd}, function (data) {
            sessionStorage.setItem('name', data.sending[0].name);
            sessionStorage.setItem('role', data.sending[0].role);
            history.back();
        });
    };
</script>
